							<option value="0">否</option>
						</select>
					</div>
					<div class="form-group col-md-6 col-lg-6">
						<label for="exampleInputName2">币种</label>
						<select class="form-control" id="modal-obligee-currency">
						</select>
					</div>
					<div class="form-group col-md-6 col-lg-6">
						<label for="exampleInputName2">付费金额</label>
						<input type="text" class="form-control" id="modal-obligee-money" placeholder="">
					</div>        
				</form>
			</div>
			<div class="modal-footer">				
				<button type="button" class="btn btn-primary btn-List-qr">确认</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
