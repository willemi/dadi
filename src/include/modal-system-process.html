<!--流程节点-->
<div class="modal fade " style="display:bock" id="modal-system-process" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">流程节点</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline laabel ssa">
					<div class="row">
						<div class="form-group ">
							<label for="exampleInputName2">审批节点</label>
							<input type="text" class="form-control" id="node" value="">
						</div>
					</div>
					<div class="row ">
						<div class="form-group ">
							<label for="exampleInputName2">流程名称</label>
							<input type="text" class="form-control" id="name" value="">
						</div>
					</div>
					<div class="row ">
						<div class="form-group ">
							<label for="exampleInputName2">流程类型</label>
							<select class="form-control" id="type" style="width:180px!important">
								<option value="版本流程">版本流程</option>
								<option value="版本流程">版本流程</option>
							</select>
						</div>						
					</div>
					<div class="row ">
						<div class="form-group ">
							<label for="exampleInputName2">节点审核人</label>
							<select class="form-control" id="auditor" style="width:180px!important">
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">				
				<button type="button" class="btn btn-primary" id="modal-b-authorization">确认</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
